name: Git History Checks

on: [ pull_request ]

jobs:
  build:

    name: Check Semi-Linear History

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Check Semi-Linear History
        run: git merge-base --is-ancestor origin/develop HEAD
